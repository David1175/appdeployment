apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
  name: pipeline-demoapplicatie:1.0-15
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pipeline-demoapplicatie:1.0-15
  template:
    metadata:
      labels:
        app: pipeline-demoapplicatie:1.0-15
    spec:
      containers:
      - name: pipeline-demoapplicatie:1.0-15
        image: davidooo/pipeline-demoapplicatie:1.0-15
        resources:
          limits:
            memory: "265Mi"
            cpu: "500m"
        ports:
          - containerPort: 8080
        
