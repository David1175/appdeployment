apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: demoapp
  name: demoapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
      - name: demoapp
        image: davidooo/pipeline-demoapplicatie:1.0.0-9
        resources:
          limits:
            memory:"265Mi"
            cpu:"500m"
        ports:
          - containerPort: 8080
        
